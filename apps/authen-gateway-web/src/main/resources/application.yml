server:
  port: 8081


spring:
  application:
    name: authen-gateway-web
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/auth-realm
        registration:
          keycloak:
            client-id: auth-gateway
            client-secret: Q9EZORTzFm5hBw0aTrLpvaBM0fwqOzWk
            scope: openid, profile, email
            redirect-uri: http://localhost:8081/ping
      authorizationserver:
        endpoint:
          jwk-set-uri: http://localhost:8080/realms/auth-realm/protocol/openid-connect/certs
  cloud:
    gateway:
      mvc:
        http-client:
          type: autodetect
        routes:
          - id: redirect_route
            uri: http://localhost:8082
            predicates:
              - Path=/push
            filters:
              - RewritePath=/push, /v1/test/push
          - id: redirect_route2
            uri: http://localhost:8082
            predicates:
              - Path=/ping-to-core
            filters:
              - RewritePath=/ping-to-core, /v1/test/ping
        x-forwarded-request-headers-filter:
          host-enabled: false
          for-enabled: false
          proto-enabled: false

keycloak:
  auth-server-url: http://localhost:8080/auth
  realm: auth-realm
  resource: auth-gateway
  credentials:
    secret: Q9EZORTzFm5hBw0aTrLpvaBM0fwqOzWk
  public-client: false
  ssl-required: external
  use-resource-role-mappings: true



